<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body style="font-family: 'Open Sans', sans-serif; font-weight: 400;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <img src="./img/duck.png" alt="Duck Brand" class="navbar-brand" style="height: 50px;">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        Catalogo libri
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        Anagrafica utenti
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        Storico prestiti
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        Help
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-4">
            <form>
                <legend class="mb-4 fs-3">
                    Nuovo Libro
                </legend>
                <div class="row row-cols-2">
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">
                                Nome Autore
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="helpId"
                                placeholder="Inserisci il nome dell'autore"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">
                                Cognome Autore
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="helpId"
                                placeholder="Inserisci il cognome dell'autore"/>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">
                                Titolo
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="helpId"
                                placeholder="Inserisci il titolo del libro"/>
                            <small id="helpId" class="form-text text-muted">
                                Titolo versione italiana
                            </small>
                        </div>
                    </div>
                </div>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">
                        <div class="mb-4">
                            <label for="" class="form-label text-black">
                            Genere
                            </label>
                            <select class="form-select" aria-label="Genere">
                                <option selected>
                                    Scegli il genere
                                </option>
                                <option value="1">
                                    Fantascienza
                                </option>
                                <option value="2">
                                    Giallo
                                </option>
                                <option value="3">
                                    Avventura
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4">
                            <label for="" class="form-label">
                                Anno di Pubblicazione
                            </label>
                            <input
                                type="number"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="helpId"
                                placeholder="Inserisci l'anno"/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-4">
                            <label for="" class="form-label">
                                ISBN#
                            </label>
                            <input
                                type="number"
                                class="form-control"
                                name=""
                                id=""
                                aria-describedby="helpId"
                                placeholder="Inserisci il codice ISBN#"/>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <hr>
                </div>
                <div class="mt-2 mb-4">
                    <label for="" class="form-label">
                        Note
                    </label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">
                            Inserisci eventuali note sul libro
                        </label>
                    </div>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">
                        Disponibile anche in digitale
                    </label>
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary">
                        Aggiungi Libro
                    </button>
                </div>
            </form>
        </div>
    </main>
